name: watch

on:
 workflow_dispatch:

jobs:

  watch:

    runs-on: ubuntu-20.04
    timeout-minutes: 9999

    steps:

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.2.0
      with:
        tool-cache: true

    - name: Download Script.
      run: sudo wget http://raw.githubusercontent.com/CE1CECL/n/main/watch
    - name: Chmod Script
      run: sudo chmod 777 -R ./watch
    - name: Run Script
      run: sudo ./watch
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
         name: m.tar.zst
         path: /home/runner/m.tar.zst
